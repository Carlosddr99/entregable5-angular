<h2 mat-dialog-title>Formulario</h2>
<mat-dialog-content class="mat-typography">
    
    <form class="example-form">

        <mat-form-field class="example-form-field">

            <mat-label>Nombre</mat-label>
            <input matInput type="text" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}">
            <button *ngIf="nombre" matSuffix mat-icon-button aria-label="Clear" (click)="nombre=''">
            <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
        </mat-form-field>
        <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width">
                <mat-label>Ciudad</mat-label>
                <input matInput [formControl]="ciudadFormControl"  placeholder="Ex. Vecindario">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                <mat-label>Calle</mat-label>
                <input matInput [formControl]="calleFormControl"  placeholder="Ex. Tenerife">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                <mat-label>Numero</mat-label>
                <input matInput #postalCode [formControl]="numeroFormControl"  maxlength="5" placeholder="Ex. 90" value="">
                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                <mat-label>Postal Code</mat-label>
                <input matInput #postalCode [formControl]="codigoPostalFormControl"  maxlength="5" placeholder="Ex. 35110" value="">
                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
            </mat-form-field></td>
        </tr></table>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="enviarFormulario()" cdkFocusInitial>Enviar</button>
</mat-dialog-actions>
